<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamp Filament Power Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: palevioletred;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator-container {
            background-color: lightskyblue;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 8px 10px black;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 1em;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
            color: black;
        }
        .form-group input[type="number"] {
            width: 90%;
            padding: 0.8em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 1em 2em;
            background-color:red;
            color: blue;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color:black;
        }
        #result {
            margin-top: 1.5em;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="calculator-container">
    <h1>Incandescent Lamp Filament Power Calculator</h1>
    <div class="form-group">
        <label for="voltage">Voltage (V):</label>
        <input type="number" id="voltage" required>
    </div>
    <div class="form-group">
        <label for="current">Current (A):</label>
        <input type="number" id="current" required>
    </div>
    <button onclick="calculatePower()">Calculate Power</button>
    <p id="result"></p>
</div>

<script>
function calculatePower() {
    // Get the values from the input fields
    const voltage = document.getElementById('voltage').value;
    const current = document.getElementById('current').value;

    // Check if the inputs are valid numbers
    if (voltage === "" || current === "" || isNaN(voltage) || isNaN(current)) {
        document.getElementById('result').innerText = "Please enter valid numbers.";
        return;
    }

    // Calculate the power using P = V * I
    const power = parseFloat(voltage) * parseFloat(current);

    // Display the result
    document.getElementById('result').innerText = `Calculated Power: ${power.toFixed(2)} Watts`;
}
</script>

</body>
</html>
